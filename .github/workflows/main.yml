name: docs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 设置 Node.js（必须 ≥16.9，推荐 18+）
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # 启用 Corepack 并自动安装 pnpm
      - name: Setup pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      # 缓存 pnpm 依赖
      - name: Cache pnpm dependencies
        uses: actions/cache@v3
        id: pnpm-cache
        with:
          path: |
            **/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 安装依赖（使用 pnpm）
      - name: Install dependencies
        if: steps.pnpm-cache.outputs.cache-hit != 'true'
        run: pnpm install --frozen-lockfile

      # 构建
      - name: Build VuePress site
        run: pnpm docs:build

      # --- 修改部分开始 ---

      # 提交构建产物到 gh-pages 分支
      - name: Commit to gh-pages branch (No GitHub Pages Deployment)
        run: |
          # 配置 git
          git config user.name github-actions
          git config user.email github-actions@github.com
          
          # 检查 gh-pages 分支是否存在，如果不存在则创建
          git checkout --orphan gh-pages
          
          # 清理工作区，只保留构建产物
          git rm -rf .
          
          # 移动构建产物到工作区根目录 (如果你的构建目录是 docs/.vuepress/dist)
          cp -r docs/.vuepress/dist/. .
          
          # 添加所有文件
          git add .
          
          # 提交并推送到 gh-pages
          git commit -m "Deploy docs from ${{ github.sha }}"
          git push -f origin gh-pages

      # 触发远程部署（GET secrets.SUBMIT URL）
      - name: Trigger Remote Deploy
        run: |
          # 向 secrets.SUBMIT 提供的 URL 发送 GET 请求
          # 使用 -s (silent) 和 -L (follow redirects)
          curl -sL --max-time 60 "${{ secrets.SUBMIT }}"
        env:
          # 确保 secrets.SUBMIT 在环境中可用
          SUBMIT: ${{ secrets.SUBMIT }}

      # --- 修改部分结束 ---
