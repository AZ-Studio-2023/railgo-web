name: Build and Deploy VuePress Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Build VuePress
        run: pnpm docs:build

      - name: Deploy to build branch
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          if git show-ref --quiet refs/heads/build; then
            git checkout build
          else
            git checkout --orphan build
            git rm -rf .
          fi
          
          cp -r docs/.vuepress/dist/. .
          
          git add -A
          git commit -m "Deploy: $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin build --force
