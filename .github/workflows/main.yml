name: docs

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # 使用较新的 Node.js 版本（建议 16+）
      - name: Setup Node.js
        uses: actions/setup-node@v3  # 更新到 v3
        with:
          node-version: "18"  # 推荐 16/18/20（支持 Corepack）

      # 启用 Corepack（解决 packageManager 字段问题）
      - name: Enable Corepack
        run: corepack enable

      # 缓存优化（包括 yarn 全局缓存）
      - name: Cache dependencies
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: |
            **/node_modules
            ~/.cache/yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # 安装依赖（使用 yarn 如果 package.json 已指定）
      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn --immutable  # 强制使用 yarn.lock

      # 构建
      - name: Build VuePress site
        run: yarn docs:build

      # 部署
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4  # 更新到 v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 改用内置 token
          branch: gh-pages
          folder: docs/.vuepress/dist
